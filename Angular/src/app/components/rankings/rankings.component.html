<div class="col-8">
  <table class="table table-striped">
    <thead>
      <!-----tabella--->
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Titolo del film indovinato</th>
        <th scope="col">Voto themoviedb</th>
        <th scope="col">Tempo impiegato</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posizione of classifica">
        <th scope="row">{{ posizione.position }}</th>
        <td>{{ posizione.username }}</td>
        <td>{{ posizione.titleFilm }}</td>
        <td><ngb-rating [rate]="5" [max]="5"></ngb-rating></td>
        <td>{{ posizione.timeSpend }}</td>
      </tr>
    </tbody>
  </table>
</div>
