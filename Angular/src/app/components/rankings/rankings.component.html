<div class="col-12">
  <table class="table table-striped">
    <thead>
      <!-----tabella--->
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Titolo del film indovinato</th>
        <th scope="col">Tempo impiegato (mm:ss)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posizione of classifica; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>{{ posizione.username }}</td>
        <td>{{ posizione.movieTitle }}</td>
        <td>{{ posizione.timeSpend | date: "mm:ss" }}</td>
      </tr>
    </tbody>
  </table>
</div>
