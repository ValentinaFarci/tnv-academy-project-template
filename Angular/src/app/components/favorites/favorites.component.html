<!-- FAVORITES -->

<div class="container d-flex flex-wrap justify-content-start">
  <div
    class="card cardPreferiti"
    style="width: 30%; margin: 10px"
    *ngFor="let favCurr of favorites; let i = index"
  >
    <img [src]="favCurr.moviePoster" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ favCurr.movieTitle }}</h5>
      <p class="card-text"></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        voto:<ngb-rating
          [(rate)]="favCurr.rating"
          id="rating"
          [max]="10"
          class="modal-title"
          [readonly]="true"
        ></ngb-rating>
      </li>
      <li class="list-group-item">Anno di uscita:{{ favCurr.movieRelease }}</li>
      <li class="list-group-item">Trama: {{ favCurr.movieOverview }}</li>
    </ul>
    <div class="card-body">
      <ul class="list-inline m-0">
        <li class="list-inline-item">
          <a href [routerLink]="['/movie', favCurr.movieId]" class="card-link"
            >Dettagli</a
          >
        </li>

        <li class="list-inline-item"></li>
      </ul>
    </div>
  </div>
</div>
