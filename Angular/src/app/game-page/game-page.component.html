<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="card h-100 border-primary justify-content-center">
                <div>
                  <div class="card text-center">
                    <div class="card-header">
                      
                    </div>
                      <div class="card-body">
                      <h5 class="card-title">Il tuo tempo</h5>
                      <p class="card-text">{{ time }}</p>
                      <form #f="ngForm" (ngSubmit)="answer(f)">
                        <div class="form-group">
                          <label class="label" for= {{movie.title}}>Indovina il titolo</label>
                          <input
                            [ngModel]
                            name="titolo"
                            type="text"
                            class="form-control"
                            placeholder="Inserisci qui il titolo del film"
                            required
                            id={{movie.title}}
                            #titolo="ngModel"
                          />
                          <div
                            [style.visibility]="titolo.invalid && (titolo.dirty && titolo.touched) ? 'visible' : 'hidden'"
                            class="mt-1 small text-danger"
                          >
                            Che scarso
                          </div>
                        </div>
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="submit"
                          class="form-control btn btn-primary rounded submit px-3 mt-2">Submit</button>
                          <button class="btn btn-primary" type="button" (click) = "getRandomMovie()">Cambia film (Sappi che il timer andrà più veloce)</button>
                        </div>
                      </form>
                      
                  </div>
                  
                  <ul class="list-group list-group-flush">
                    <h3>I tuoi indizi</h3>

                    <li class="list-group-item"><div class="d-grid gap-2">
                      <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#locandina" aria-expanded="false" aria-controls="collapseExample" (click)="isCollapsedLocandina = !isCollapsedLocandina"  (click)="penalty(isCollapsedLocandina)">
                        Locandina (+60 sec)
                      </button>
                    </div>
                
                <div class="collapse" id="locandina" [ngbCollapse]="isCollapsedLocandina">
                  <div class="card card-body">
                    <img [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path" class="card-img-top" alt="...">
                  </div>
                </div></li>
                   
                      
                      <li class="list-group-item"><div class="d-grid gap-2">
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#anno" aria-expanded="false" aria-controls="collapseExample" (click)="isCollapsedAnno = !isCollapsedAnno" (click)="penalty(isCollapsedAnno)">
                          Data di uscita (+30 sec)
                        </button>
                      </div>
                    
                    <div class="collapse" id="anno"  [ngbCollapse]="isCollapsedAnno">
                      <div class="card card-body">
                        <div class="text-center">
                          {{movie.release_date}}
                        </div>
                      </div>
                    </div></li>
                    <li class="list-group-item"><div class="d-grid gap-2">
                      <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#revenue" aria-expanded="false" aria-controls="collapseExample" (click)="isCollapsedRevenue = !isCollapsedRevenue" (click)="penalty(isCollapsedRevenue)">
                        Revenue (+30 sec)
                      </button>
                    </div>
                  
                  <div class="collapse" id="nazione" [ngbCollapse]="isCollapsedRevenue">
                    <div class="card card-body" >
                      <div class="text-center">
                        {{movie.revenue}} $
                      </div>
                    </div>
                  </div></li>
                  <li class="list-group-item"><div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#overview" aria-expanded="false" aria-controls="collapseExample" (click)="isCollapsedOverview = !isCollapsedOverview" (click)="penalty(isCollapsedOverview)">
                      Overview (+30 sec)
                    </button>
                  </div>
            
                <div class="collapse" id="regista" [ngbCollapse]="isCollapsedOverview">
                  <div class="card card-body" >
                    <div class="text-center">
                      {{movie.overview}}
                    </div>
                  </div>
                </div></li>
                <li class="list-group-item"><div class="d-grid gap-2">
                  <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#categoria" aria-expanded="false" aria-controls="collapseExample" (click)="isCollapsedDurata = !isCollapsedDurata" (click)="penalty(isCollapsedDurata)">
                    Durata (+30 sec)
                  </button>
                </div>

              <div class="collapse" id="categoria" [ngbCollapse]="isCollapsedDurata">
                <div class="card card-body" >
                  <div class="text-center">
                    {{movie.runtime}} min
                  </div>
                </div>
              </div></li>
                        
                    
                    </ul>
                    
                </div>
            </div>
        </div>
      </div>
